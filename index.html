<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="player" id="player1">
            <h2>Player 1</h2>
            <div class="player-score">
                <p><span id="current-score1">0</span></p>
            </div>
            <div class="result-display">
                <p>Roll Result: <span id="roll-result1"> 0 </span></p>
            </div>
        </div>
        <div class="player" id="player2">
            <h2>Player 2</h2>
            <div class="player-score">
                <p><span id="current-score2">0</span></p>
            </div>
            <div class="result-display">
                <p>Roll Result: <span id="roll-result2"> 0 </span></p>
            </div>
        </div>
    </div>
    <div class="center-controls">
        <button id="new-game-btn"> <i class="fa-solid fa-plus"></i>New Game </button>
        <i class="fa-solid fa-dice-one" id="dice-icon"></i>
        <div class="controls">
            <button id="roll-btn">
                <i class="fa-solid fa-dice"></i> Roll Dice
            </button>
            <button id="hold-btn">
                <i class="fa-solid fa-dice-one"></i> Hold
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
